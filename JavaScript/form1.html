<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="js/formulario.js"></script>
    <title>Formulário Paciente</title>
</head>
<body>
    <form action="formulario" id="formulario" onsubmit="return valida()" method="post">
        <!-- DADOS PESSOAIS-->
         <fieldset>

            <div id="topo">
                <h3>
                    Inserir Dados do Paciente:
                </h3>
            </div>

            <div id="linha">
                <hr> <!--LINHA TRANSVERSAL-->
            </div>

            <br>

            <div id="autor">
                <h1>Lucas Vinicius Dos Santos</h1>
            </div>

        
         <table border="0" cellspacing="5">
            <tr>
                <!-- NOME -->
                <td align="right">
                    <label for="nome">Nome: </label>
                </td>

                <td >
                    <input class="tamanho" type="text" name="nome" size="15" required></label>
                </td>
            </tr>
            
            <tr>
            <!-- POSTO DE SAUDO -->
                <td align="right">
                    <label for="postosaude">Posto de Saúde: </label>
                </td>
                <td >
                    <input class="tamanho2" type="text" name="posto" size="15" maxlength="15" required></label>
                </td> 
            </tr>

            <tr>
            <!-- DIABETES -->
                <td align="right">
                    <label for="tipodiabete">Tipo De Diabetes: </label>
                </td>
                <td >
                    <input class="tamanho" type="text" name="diabetes" required></label>
                </td>
            </tr>

            <tr>
            <!-- CARTÃO SUS -->
                <td align="right">
                    <label for="cartaosus">Cartão SUS: </label>
                </td>
                <td >
                    <input type="text" required onkeypress="mascara(this,CartaoSus)" maxlength="14"></label>
                </td>
            </tr>

            <tr>
                <!-- ANO INICIO DIABETES -->
                    <td align="right">
                        <label for="anodiabete">Ano de Inicio do Diabetes: </label>
                    </td>
                    <td >
                        <input type="text" required onkeypress="mascara(this,data)" maxlength="10"></label>
                    </td>
            </tr>

            <tr>
                <!-- DATA DE NASCIMENTO -->
                    <td align="right">
                        <label for="dtnascimento">Data de Nascimento: </label>
                    </td>
                    <td>
                        <label for="">
                        <input required onkeypress="mascara(this,data)" maxlength="10">(dd/mm/aaaa)</label>
                        </label>
                    </td>
                    <td>
                    </td>
            </tr>

            <tr>
                <!-- SEXO -->
                    <td align="right">
                        <label for="sexo">Sexo: </label>
                    </td>
                    <td>
                        <input type="radio" value="" name="sexo" required>Masculino</label>
                        <input type="radio" value="" name="sexo" required>Feminino</label>
                    </td>
            </tr>

            <tr>
                <!-- RG e SSP -->
                    <td align="right">
                        <label for="rg">RG: </label>
                    </td>
                    <td >
                        <input type="text" required onkeypress="mascara(this,RGeCPF)" maxlength="10"></label>
                    </td>

                    <td align="right">SSP:
                        <select name="estado" id="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                        </select>
                    </td>
            </tr>

            <tr>
                <!-- TELEFONE -->
                    <td align="right">
                        <label for="telefone">Telefone: </label>
                    </td>
                    <td>  
                        <input type="text" required onkeypress="mascara(this,telefone)" maxlength="15"></label>
                    </td>
                    <td>
                    </td>
            </tr>

            <tr>
                <!-- PROFISSAO -->
                    <td align="right">
                        <label for="profissao">Profissão: </label>
                    </td>
                    <td>  
                        <input class="tamanho" type="text" name="profissao"></label>
                    </td>
            </tr>

            <tr>
                <!-- ENDERECO -->
                    <td align="right">
                        <label for="endereco">Endereço: </label>
                    </td>
                    <td>  
                        <input class="tamanho" type="text" name="endereco" id="" required></label>
                    </td>
            </tr>

            <tr>
                <!-- BAIRRO -->
                    <td align="right">
                        <label for="bairro">Bairro: </label>
                    </td>
                    <td>  
                        <input class="tamanho" type="text" name="bairro" id="" required></label>
                    </td>
            </tr>

            <tr>
                <!-- CIDADE -->
                    <td align="right">
                        <label for="cidade">Cidade: </label>
                    </td>
                    <td>  
                        <input class="tamanho2" type="text" name="cidade" id="" required></label>
                    </td>
            </tr>

            <tr>
                <!-- CEP -->
                    <td align="right">
                        <label for="cep">CEP: </label>
                    </td>
                    <td>  
                        <input type="text" required onkeypress="mascara(this,cep)" maxlength="10"></label>
                        
                        <td align="right">UF:
                            <select name="estado" id="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                        </select>
                        </td>
                    </td>
            </tr>
            
            <tr>
                <!-- PAIS -->
                    <td align="right">
                        <label for="pais">País: </label>
                    </td>
                    <td>  
                        <input class="tamanho2" type="text" name="pais" id="" value="Brasil" required></label>
                    </td>
            </tr>

            <br><br>

            <tr>
                <!-- BOTOES -->
                    <td class="botao">
                        <input class="btn1" type="submit" onclick="return validar" value="Enviar">
                        <input class="btn1" type="submit" value="Cancelar">
                    </td>
            </tr>
         </table>    
         </fieldset>
    </form>
</body>
</html>
