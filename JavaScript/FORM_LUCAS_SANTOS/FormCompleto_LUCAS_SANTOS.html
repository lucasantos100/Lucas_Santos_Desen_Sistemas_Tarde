   <form action="Script_do_Formulario.php" method="post" style="margin-bottom: 30px;">

    
   <!-- DADOS PESSOAIS-->
   
   <fieldset>
   <legend>Dados Pessoais</legend>
   <table cellspacing="10" border="0" >
    <tr>
    <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email" placeholder="Insira Seu Nome" onkeypress="mascara(this,removeDigitos)" required>
    </td>
    <td>
    <label for="sobrenome">Sobrenome: </label>
    </td>
    <td align="left">
    <input type="text" name="sobrenome" placeholder="Insira Seu Sobrenome" onkeypress="mascara(this,removeDigitos)" required>
    </td>
    </tr>
    <tr>
    <td>
    <label>Nascimento: </label>
    </td>
    <td align="center">
    <input type="date" name="dia" size="2" maxlength="2" placeholder="dd" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="rg">RG: </label>
    </td>
    <td align="left">
    <input type="text" size="13" maxlength="9" placeholder="Insira Seu RG" onkeypress="mascara(this,RG)" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="cpf">CPF:</label>
    </td>
    <td align="left">
    <input type="text" size="9" maxlength="14" placeholder="Insira Seu CPF" onkeypress="mascara(this,CPF)" required>
     </td>
     </tr>
  </table>
   </fieldset>
   <br />
   
   <!-- ENDEREÇO -->
   
   <fieldset>

    <input type="text" size="4" placeholder="Insira o Número da Sua Rua" onkeypress="mascara(this,removeLetras)" required>

    </tr>
    <tr>
    <td>
    <label for="bairro">Bairro: </label>
    </td>
    <td align="left">
    <input type="text" name="bairro" placeholder="Insira o Seu Bairro" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="estado">Estado:</label>
    </td>
    <td align="left">

    <option value="am">Amazonas</option>

    <option value="pb">Paraíba</option>
    <option value="pr">Paraná</option>
    <option value="pe">Pernambuco</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label for="cidade">Cidade: </label>
    </td>
    <td align="left">
   <input type="text" name="cidade" placeholder="Insira Sua Cidade" onkeypress="mascara(this,removeDigitos)" required>
    </td>
    </tr>
    <tr>
    <td>
    <label for="cep">CEP: </label>
    </td>
    <td align="left">
    <input type="text" size="5" maxlength="8" placeholder="Insira Seu CEP" onkeypress="mascara(this,cep)" required>
    </td>
    </tr>
   </table>
   </fieldset>
   <br />
   
   <!-- DADOS DE LOGIN -->
  
  <fieldset>
   <legend>Dados de Login</legend>
   <table cellspacing="15">

    <tr>
    <td>

    </td>

    <input type="email" placeholder="Insira Seu E-Mail" required>
    </td>
    </tr>
    <td>

        <td>
        </td>
      </td>
    </td>
