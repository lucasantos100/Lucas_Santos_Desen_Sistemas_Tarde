<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista </title>
</head>
<body>
    <h1>Exemplo Abaixo de Lista Não Numerada</h1>
    <ul>
        <li>Maçãs</li>
        <li>Bananas</li>
    </ul>
    <h1>Exemplo Abaixo de Lista Numerada</h1>
    <ol>
        <li>Laranjas</li>
        <li>Peiras</li>
        <li>Uvas</li>
    </ol>
    <h1>Exemplo Abaixo de Lista Numerada</h1>
    <ol type="a">
        <li>Laranjas</li>
        <li>Peiras</li>
        <li>Uvas</li>
    </ol>
    <ol type="I">
        <li>Laranjas</li>
        <li>Peiras</li>
        <li>Uvas</li>
    </ol>
</body>
</html>
